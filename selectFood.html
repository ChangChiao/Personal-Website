<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
            
           $('body').append('<table id="final"></table>');
            
			
           $('.f1').click(function(){
           	  var item1 = $(this).text(); 
           	  var content = $('#final').html();
           	  
           	  if(content.indexOf("<th>Coffee</th>") != -1 ){

                  $('<td>'+item1+'</td>').appendTo('.tr1');
           	  }
           	  else{
           	  	$('#final').append("<tr class='tr1'><th>Coffee</th><td>"+item1+"</td>");
           	  	
           	  }

           	  
           });

           $('.f2').click(function(){
			  var item2 = $(this).text(); 
           	  var content = $('#final').html();
           	 
           	  if(content.indexOf("<th>Deli</th>") != -1 ){
                  $('<td>'+item2+'</td>').appendTo('.tr2');
           	  }
           	  else{
           	  	$('#final').append("<tr class='tr2'><th>Deli</th><td>"+item2+"</td>");

           	  }
           });

           $('.f3').click(function(){
           	  var item3 = $(this).text(); 
           	  var content = $('#final').html();
           	 
           	  if(content.indexOf("<th>Bread</th>") != -1 ){
                  $('<td>'+item3+'</td>').appendTo('.tr3');
           	  }
           	  else{
           	  	$('#final').append("<tr class='tr3' ><th>Bread</th><td>"+item3+"</td>");
           	  }
           });

           $('.f4').click(function(){
           	  var item4 = $(this).text(); 
           	  var content = $('#final').html();
           	 
           	  if(content.indexOf("<th>Condiments</th>") != -1 ){
                  $('<td>'+item4+'</td>').appendTo('.tr4');
           	  }
           	  else{
           	  	$('#final').append("<tr class='tr4' ><th>Condiments</th><td>"+item4+"</td>");
           	  }
           });



		});
	</script>

	<style type="text/css">
		*{
			font-family:verdana; 
		}

		table,tr,td,th{
			border:1px solid steelblue;

		}
	</style>
</head>
<body>

</body>
</html>
